<div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 main" ng-controller="LoginController">
    <h1>Profile</h1>
    <hr>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username3" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="username3" placeholder="Username" ng-model="user.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                       ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <label for="firstname" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="firstname" placeholder="First Name"
                       ng-model="user.firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="lastname" placeholder="Last Name" ng-model="user.lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default btn-block" ng-click="update(user)">Update</button>
            </div>
        </div>
    </form>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <img src="client/img/voyager.png" class="img-responsive logo-home">
        </div>
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <div class="input-group custom-search-form">
                <input type="text" class="form-control input-lg" ng-model="model.searchTerm"
                       vs-google-autocomplete="{ types:['(cities)'] }">
                <span class="input-group-btn">
                <button class="btn btn-default btn-lg btn-primary" type="button"
                        ng-click="model.changeUrl(model.searchTerm)">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
             </span>
            </div>
        </div>
    </div>
    <hr>

    <div id="map" class="custom-map"></div>

    <div class="row" ng-repeat="item in results track by item.venue.id">
        <div class="col-md-7">
            <a href="#">
                <img class="img-responsive" width="100%"
                     ng-src="{{item.venue.featuredPhotos.items[0].prefix}}700x300{{item.venue.featuredPhotos.items[0].suffix}}"
                     alt="">
            </a>
        </div>
        <div class="col-md-5">
            <h3>{{item.venue.name}}</h3>
            <h4>{{item.venue.categories[0].name}}</h4>
            <p>{{item.tips[0].text}}</p>
            <a class="btn btn-primary" href="#/details/{{item.venue.id}}">Find more <span
                    class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div id="wrapper">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-1">
                <div ng-include="'client/views/users/profile/sidebar.profile.view.html'"></div>
            </div>
            <div id="page-content-wrapper">
                <div class="col-xs-12" style="text-align: center">
                    <div class="col-xs-6 col-sm-3">
                        <a href="#/likes/{{model.userprofile._id}}" class="btn">
                            <i class="fa fa-thumbs-up myicon-blue fa-2x"></i>
                            <br><label>Likes</label></a>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <a href="#/followers/{{model.userprofile._id}}" class="btn">
                            <i class="fa fa-users myicon-green fa-2x"></i>
                            <br><label class="myicon-green">Followers</label></a>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <a href="#/following/{{model.userprofile._id}}" class="btn">
                            <i class="fa fa-users myicon-yellow fa-2x"></i>
                            <br><label class="myicon-yellow">Following</label></a>
                    </div>
                    <div class="col-xs-6 col-sm-3">
                        <a href="" class="btn" ng-hide="model.previlege || model.isFollows"
                           ng-click="model.toggleFollow()">
                            <i class="fa fa-user-plus myicon-green fa-2x"></i>
                            <br><label class="myicon-green">Follow</label></a>
                        <a href="" class="btn" ng-hide="model.previlege || !model.isFollows"
                           ng-click="model.toggleFollow()">
                            <i class="fa fa-user-times myicon-red fa-2x"></i>
                            <br><label class="myicon-red">Unfollow</label>
                        </a>
                    </div>
                </div>
                <div class="col-xs-12">
                    <h3 class="page-header">
                        Profile
                        <i class="fa fa-user-plus pull-right myicon-green"
                           ng-hide="model.previlege || model.isFollows" ng-click="model.toggleFollow()"></i>
                        <i class="fa fa-user-times pull-right myicon-red"
                           ng-hide="model.previlege || !model.isFollows"
                           ng-click="model.toggleFollow()"></i>
                        <a href="#/following/{{model.userprofile._id}}">
                            <i class="fa fa-users myicon-yellow pull-right"></i></a>
                        <a href="#/followers/{{model.userprofile._id}}">
                            <i class="fa fa-users myicon-green pull-right"></i></a>
                        <a href="#/likes/{{model.userprofile._id}}">
                            <i class="fa fa-thumbs-up myicon-blue pull-right"></i></a>
                    </h3>
                </div>
                <div class="col-xs-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="username3" class="col-sm-3 control-label">Username</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="username3" placeholder="Username"
                                       ng-model="model.userprofile.username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword3"
                                       placeholder="Password"
                                       ng-model="model.userprofile.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstname" class="col-sm-3 control-label">First Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="firstname" placeholder="First Name"
                                       ng-model="model.userprofile.firstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-3 control-label">Last Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastname" placeholder="Last Name"
                                       ng-model="model.userprofile.lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="email" placeholder="Email"
                                       ng-model="model.userprofile.emails">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-default btn-block"
                                        ng-click="model.update(model.userprofile)"
                                        ng-if="model.previlege">
                                    Update
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="container">
    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-1">
        <div ng-include="'client/views/users/profile/sidebar.profile.view.html'"></div>
    </div>
    <div class="col-lg-10 col-md-10 col-sm-9">
        <div class="col-md-3 col-lg-3">
            <a href="" class="btn btn-info btn-block">
                Follow
            </a>
        </div>
        <div class="col-md-3 col-lg-3">
            <a href="#/followers/{{model.userprofile._id}}" class="btn btn-info btn-block">
                Followers
            </a>
        </div>
        <div class="col-md-3 col-lg-3">
            <a href="#/following/{{model.userprofile._id}}" class="btn btn-info btn-block">
                Following
            </a>
        </div>
        <div class="col-md-3 col-lg-3">
            <a href="#/likes/{{model.userprofile._id}}" class="btn btn-info btn-block">
                Likes
            </a>
        </div>
        <div class="col-md-12 col-lg-12">
            <h1 class="page-header">Profile</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username3" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username3" placeholder="Username"
                               ng-model="model.userprofile.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                               ng-model="model.userprofile.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="firstname" placeholder="First Name"
                               ng-model="model.userprofile.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name"
                               ng-model="model.userprofile.lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="email" placeholder="Email"
                               ng-model="model.userprofile.emails">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default btn-block"
                                ng-click="model.update(model.userprofile)"
                                ng-if="model.previlege">
                            Update
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

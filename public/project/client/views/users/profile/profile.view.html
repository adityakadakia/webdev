<div class="row">
    <div class="col-sm-3 col-md-3 col-xs-1">
        <div ng-include="'client/views/users/profile/sidebar.profile.view.html'"></div>
    </div>
    <div class="col-sm-6 col-md-6 col-xs-10 main">
        <h1>Profile</h1>
        <hr>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username3" class="col-sm-3 control-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username3" placeholder="Username"
                           ng-model="model.userprofile.username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                           ng-model="model.userprofile.password">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="firstname" placeholder="First Name"
                           ng-model="model.userprofile.firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name"
                           ng-model="model.userprofile.lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="email" placeholder="Email"
                           ng-model="model.userprofile.emails">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-default btn-block" ng-click="model.update(model.userprofile)">
                        Update
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

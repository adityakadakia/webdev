<div class="container-fluid">
    <div id="wrapper">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-1">
                <div ng-include="'client/views/users/profile/sidebar.profile.view.html'"></div>
            </div>
            <div id="page-content-wrapper">
                <div class="col-xs-12">
                    <div class="col-xs-12 col-lg-12">
                        <h3 class="page-header">Likes of {{model.userProfile.firstName}}</h3>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 thumb"
                         ng-repeat="venue in model.venues track by venue.foursquareId">
                        <a class="thumbnail btn" href="#/details/{{venue.foursquareId}}">
                            <img class="img-responsive" ng-src="{{venue.prefix}}400x300{{venue.suffix}}" alt="">
                            {{venue.name}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

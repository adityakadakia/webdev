<div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 main">
    <h1>Sign In</h1>
    <hr>
    <div class="alert alert-warning alert-dismissible" role="alert" ng-if="model.authenticateFail">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                ng-click="model.authenticateFailReset()">
            <span aria-hidden="true">&times;</span></button>
        <strong>Warning!</strong> Better check yourself, you're not looking too good.
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username3" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" id="username3" placeholder="Username"
                           ng-model="user.username">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock mycolor"></i></span>
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                           ng-model="user.password">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9 pull-right">
                <button type="submit" class="btn btn-default btn-primary btn-block" ng-click="model.login(user)">Login
                </button>
            </div>
        </div>
    </form>
</div>

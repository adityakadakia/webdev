<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="FormController">
    <h1>Forms</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active" id="forms"><a href="#/forms">Forms</a></li>
        <li role="presentation" id="fields"><a href="#/fields">Fields</a></li>
    </ul>
    <div class="table-responsive tab-border">
        <div class="forms-table-margin">
            <table class="table table-striped table-bordered my-table">
                <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name
                    </th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action</th>
                </tr>
                </thead>
                <tr class="forms-input-row">
                    <td>
                        <input type="text" class="form-control" id="formname" placeholder="Name" ng-model="form.name">
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true" ng-click="addForm(form)"></span>
                        <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-click="updateForm(form)"></span>
                    </td>
                </tr>
                <tbody>
                <tr ng-repeat="form in forms" ng-class="{'selected-form': $index == selected}">
                    <td><a href="fields.view.html">{{form.title}}</a></td>
                    <td>
                        <a ng-click="deleteForm(form._id)"><span class="glyphicon glyphicon-remove"
                                                                 aria-hidden="true"></span></a>
                        <a ng-click="selectForm($index)"><span class="glyphicon glyphicon-pencil"
                                                               aria-hidden="true"></span></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

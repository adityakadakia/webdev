<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#">Admin</a></li>
                <li class="active"><a href="#">Forms<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Forms</h1>
            <ul class="nav nav-tabs">
                <li role="presentation" id="forms"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active" id="fields"><a href="fields.html">Fields</a></li>
            </ul>
            <form role="form">
                <div class="form-box" style="border: medium">
                    <div class="row form-row">
                        <div class="col-xs-12">
                            <label for="firstname">First Name</label>
                        </div>
                        <div class="fields-row">
                            <div class="col-xs-7">
                                <input type="text" class="form-control" id="firstname" placeholder="Last Name">
                            </div>
                            <div class="col-xs-5">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-xs-12">
                            <label for="lastname">Last Name</label>
                        </div>
                        <div class="fields-row">
                            <div class="col-xs-7">
                                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                            </div>
                            <div class="col-xs-5">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-xs-12">
                            <label for="dob">Date of Birth</label>
                        </div>
                        <div class="fields-row">
                            <div class="col-xs-7">
                                <input type="date" class="form-control" id="dob" placeholder="Select Date">
                            </div>
                            <div class="col-xs-5">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-xs-12">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="fields-row">
                            <div class="col-xs-7">
                                <select name="gender" id="gender" class="form-control">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="col-xs-5">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-xs-12">
                            <label>Roles</label>
                        </div>
                        <div class="fields-row">
                            <div class="col-xs-7">
                                <input type="checkbox" name="admin" value="admin"/> Admin <br />
                                <input type="checkbox" name="student" value="student"/> Student <br />
                                <input type="checkbox" name="user" value="user"/> User <br />
                            </div>
                            <div class="col-xs-5">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-xs-12">
                            <label>License Agreement</label>
                        </div>
                        <div class="fields-row">
                            <div class="col-xs-7">
                                <input type="radio" name="license" value="yes"/> Yes<br />
                                <input type="radio" name="license" value="no"/> No<br />
                            </div>
                            <div class="col-xs-5">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row form-row">
                        <div class="col-xs-12">
                            <label for="addnewfield">Add New Field</label>
                        </div>
                        <div class="fields-row">
                            <div class="col-xs-7">
                                <select class="form-control" id="addnewfield">
                                    <option>Single Line Text</option>
                                </select>
                            </div>
                            <div class="col-xs-5">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Admin</h1>
    <h3>Users</h3>

    <div class="table-responsive">
        <table class="table table-bordered table-striped my-table">
            <thead>
            <tr class="thead-row">
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Username</th>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Password</th>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Role</th>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action</th>
            </tr>
            </thead>
            <tr class="forms-input-row">
                <td>
                    <input type="text" class="form-control" id="username3" placeholder="username"
                           ng-model="model.inputUser.username">
                </td>
                <td>
                    <input type="password" class="form-control" id="password" placeholder="password"
                           ng-model="model.inputUser.password">
                </td>
                <td>
                    <input type="text" class="form-control" id="role" placeholder="role1, role2"
                           ng-model="model.inputUser.roles">
                </td>
                <td>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"
                          ng-click="model.add(model.inputUser)"></span>
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </td>
            </tr>
            <tbody>
            <tr ng-repeat="u in model.users">
                <td>{{u.username}}</td>
                <td></td>
                <td>{{u.roles}}</td>
                <td>
                    <span class="glyphicon glyphicon-remove" ng-click="model.remove(u)" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

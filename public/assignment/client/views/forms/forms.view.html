<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Forms</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active" id="forms"><a href="#/forms">Forms</a></li>
        <li role="presentation" id="fields"><a href="#/fields">Fields</a></li>
    </ul>
    <div class="table-responsive tab-border">
        <div class="forms-table-margin">
            <table class="table table-striped table-bordered my-table">
                <thead>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name
                </th>
                <th> Action</th>
                </thead>
                <tbody>
                <tr class="forms-input-row">
                    <td>
                        <input type="text" class="form-control" id="formname" placeholder="Name"
                               ng-model="model.form.title">
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"
                              ng-click="model.addForm(model.form)"></span>
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"
                              ng-click="model.updateForm(model.form)"></span>
                    </td>
                </tr>
                <tr ng-repeat="form in model.forms" ng-class="{'selected-form': $index == model.selected}">
                    <td><a href="#/forms/{{form._id}}/fields">{{form.title}}</a></td>
                    <td>
                        <a ng-click="model.deleteForm(form._id)"><span class="glyphicon glyphicon-remove"
                                                                       aria-hidden="true"></span></a>
                        <a ng-click="model.selectForm($index)"><span class="glyphicon glyphicon-pencil"
                                                                     aria-hidden="true"></span></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
